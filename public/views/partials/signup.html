
<div class="col-xs-12" style="height: 100px;"></div>
<div class="col-xs-4"></div>
<div class="col-xs-4">
<div style="font-size: 100px; text-align: center">
	<i class="fa fa-user"></i>
</div>
	<form name="regForm">
		<input class="form-control" data-ng-model="user.name" type="text" placeholder="Name" required />
		<div class="separator"></div>
		<input class="form-control" data-ng-model="user.email" type="email" placeholder="Email" required />
		<div class="separator"></div>
		<input type="password" class="form-control" data-ng-model="user.password" placeholder="Password" required />
		
		<div class="separator"></div>
	  <div dropdown>	     
	      	<select type="button" class="btn btn-default dropdown-toggle" dropdown-toggle data-ng-model="user.type" data-ng-options="type for type in projecttype"  style="width: 100%">
	      	</select>	      	
	      </div>
		
		<div class="separator"></div>
		<div class="text-center">
			<button class="btn btn-primary" data-ng-click="signup()" data-ng-disabled="!regForm.$valid">
				<span data-ng-if="!logging">Register</span>
				<span data-ng-if="logging"><i class="fa fa-spinner fa-spin"></i> Registering...</span>
			</button>
		</div>
	</form>
</div>
