<div class="container">
	<div class="row text-center">
		<button class="btn btn-default" data-ng-click="open()">
			Create project
		</button>
	</div>
	<div class="separator"></div>
	<div class="row" data-ng-repeat="project in projects">
		<div class="btn btn-default" style="width: 100%" data-ng-click="viewProject(project)">
			<h3>{{project.object.title}}</h3>
			<p>{{project.object.description}}</p>
		</div>
		<div class="separator"></div>	
	</div>
</div>
