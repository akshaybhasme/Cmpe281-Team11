
<div class="col-xs-12" style="height: 100px;"></div>
<div class="col-xs-12">
<div class="col-xs-4"></div>
<div class="col-xs-4">
<div style="font-size: 100px; text-align: center">
	<i class="fa fa-user"></i>
</div>
<form name="loginForm">
	<input class="form-control" data-ng-model="user.username" type="email"
		placeholder="Email" required="required" />
	<div class="separator"></div>
	<input type="password" class="form-control"
		data-ng-model="user.password" placeholder="Password"
		required="required" />
	<div class="separator"></div>
	<div class="text-center">
		<button class="btn btn-primary" data-ng-click="doLogin()"
			data-ng-disabled="!loginForm.$valid">Login
			<span data-ng-if="!logging">Login</span> <span data-ng-if="logging"><i
				class="fa fa-spinner fa-spin"></i> Logging in...</span>
		</button>
	</div>
</form>
</div>
</div>
