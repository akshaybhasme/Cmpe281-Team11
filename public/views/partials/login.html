
<div class="col-xs-12" style="height: 100px;"></div>
<div class="col-xs-4"></div>
<div class="col-xs-4">
<div style="font-size: 100px; text-align: center">
	<i class="fa fa-user"></i>
</div>
<form name="loginForm">
	<input class="form-control" data-ng-model="user.email" type="email"
		placeholder="Email" required="required" />
	<div class="separator"></div>
	<input type="password" class="form-control"
		data-ng-model="user.password" placeholder="Password"
		required="required" />
	<div class="separator"></div>
	<div dropdown>	     
	      	<select type="button" class="btn btn-default dropdown-toggle" dropdown-toggle data-ng-model="user.type" data-ng-options="type for type in projecttype" style="width: 100%">
	      	</select>       	
	</div>
	<div class="separator"></div>
	<div class="text-center">
		<button class="btn btn-primary" data-ng-click="doLogin()"
			data-ng-disabled="!loginForm.$valid">Login <span data-ng-if="logging"><i
				class="fa fa-spinner fa-spin"></i> Logging in...</span>
		</button>
	</div>
	<div class="text-danger text-center">{{status}}</div>
</form>
</div>
