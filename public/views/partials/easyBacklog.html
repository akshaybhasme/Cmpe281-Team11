
<div class="col-xs-12 " style="text-align: center;">
	<b>{{title}}</b>
</div>
<div>
	<div>
		<b>Backlog</b>
		<button class="btn btn-success btn-sm" ng-click="open()">
			<span class="glyphicon glyphicon-plus" aria-expanded="false"></span>
		</button>
	</div>
</div>

<div class="col-xs-1" style="text-align: center;">
	<b>Theme</b>
</div>
<div class="col-xs-1" style="text-align: center;">
	<b>ID</b>
</div>
<div class="col-xs-3" style="text-align: center;">
	<b>User Story</b>
</div>
<div class="col-xs-2" style="text-align: center;">
	<b>Acceptance Criteria</b>
</div>
<div class="col-xs-2" style="text-align: center;">
	<b>Comments</b>
</div>
<div class="col-xs-1" style="text-align: center;">
	<b>Points</b>
</div>
<div class="col-xs-1" style="text-align: center;">
	<b>Cost</b>
</div>
<div class="col-xs-1" style="text-align: center;">
	<b>Days</b>
</div>
<div class="col-xs-12">
	<div class="thumbnail" data-drop="true" ng-model='theme1'
		data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=theme1])'}"
		jqyoui-droppable="{multiple:true}">
		<div>
			<div class="btn btn-default btn-draggable col-xs-12"
				style="margin-top: 10px;" ng-repeat="item in theme1"
				ng-show="item.theme" data-drag="{{item.drag}}"
				data-jqyoui-options="{revert: 'invalid'}" ng-model="theme1"
				jqyoui-draggable="{index: {{$index}},animate:true}">
				<div class="col-xs-1">
					<b>{{item.theme}}</b>
				</div>
				<!--  <div class="col-xs-1">
					<a title="Delete listing" style="color: #000;"
						data-ng-click="deleteListing1(item)" class="pointer">&#10006;</a>
				</div>-->
				<div class="col-xs-1">
					<b>{{item.id}}</b>
				</div>

				<div class="col-xs-3" style="text-align:left">
						<ul style="list-style: none;">
							<li>As <b><input style="font-size:13px;font-family: Roboto, Helvetica Neue, Helvetica, Arial, sans-serif;text-transform: uppercase;" type="text" id="txtAs" value="{{item.userstoryln1}}"></b></li>
							<li><span>I want to </span><span><b><textarea class="form-control" style="font-size:13px;font-family: Roboto, Helvetica Neue, Helvetica, Arial, sans-serif;text-transform: uppercase;" id="txtAreaIWantTo">{{item.userstoryln2}}</textarea></b></span></li>
							<li><span>So I can </span><span><b><textarea class="form-control" style="font-size:13px;font-family: Roboto, Helvetica Neue, Helvetica, Arial, sans-serif;text-transform: uppercase;" id="txtAreaSoICan">{{item.userstoryln3}}</textarea></b></span></li>
						</ul>
				</div>
				
				<div class="col-xs-3" style="text-align:left">
					<div id="divcriteria" ng-repeat="criteria in item.criteria">
						<b><textarea id="txtAreaCriteria" class="form-control" style="font-size:13px;font-family: Roboto, Helvetica Neue, Helvetica, Arial, sans-serif;text-transform: uppercase;width: 280px;" id="txtIWantTo">{{criteria}}</textarea></b>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
