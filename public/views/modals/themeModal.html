<div class="modal-header">
	<h3 class="modal-title">Create New Theme</h3>
</div>
<div class="modal-body">
	<div class="col-xs-4">Theme:</div>
	<div class="col-xs-8">
		<input ng-model="backlog.name" type="text" name="theme"></input>
	</div>
	</br>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="createTheme()">Create</button>
		<button class="btn btn-danger" ng-click="cancelTheme()">Cancel</button>
	</div>
</div>
