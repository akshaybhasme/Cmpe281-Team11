
<div class="modal-header">
	<h3 class="modal-title">New Project</h3>
</div>
<div class="modal-body">
	<div class="col-xs-4">Project Name:</div>
	<div class="col-xs-8">
		<input ng-model="project.title" type="text" name="name"></input>
	</div>
	</br> </br>
	<div class="col-xs-4">Project Description:</div>
	<div class="col-xs-8">
		<textarea ng-model="project.description" id="text" rows="3" cols="40"
			name="task" style="border: thin; border-style: solid;">Enter description here...</textarea>
	</div>
	</br> </br>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">Save</button>
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
