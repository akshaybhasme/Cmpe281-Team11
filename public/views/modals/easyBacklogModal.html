
<div class="modal-header">
	<h3 class="modal-title">Create New Sprint</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-xs-12">
			<div class="col-xs-4">
				Sprint number:
			</div>
			<div class="col-xs-8">
				<input type="number" data-ng-model="sprint.number" class="form-control" />
			</div>
		</div>
	</div>
	<div class="separator"></div>
	<div class="row">
		<div class="col-xs-12">
			<div class="col-xs-4">Sprint Start Date:</div>
			<div class="col-xs-8" style="display: inline-block; min-height: 290px;">
				<datepicker ng-model="sprint.startdate"
					min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
			</div>
		</div>	
		<div class="col-xs-12">
			<div class="col-xs-4">Duration of Sprint in Working Days:</div>
			<div class="col-xs-8">
				<input ng-model="sprint.duration" type="text"
					name="velocity"></input>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="col-xs-4">Team Velocity:</div>
			<div class="col-xs-8">
				<input ng-model="sprint.velocity" type="text"
					name="velocity"></input>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="createSprint()">Create</button>
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
